<!doctype html>
<html>
<head>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("p").mouseover(function() {
            $(this).hide("slow");
        });
    });
    </script>

</head>
<title>Hide paragraphs</title>
<h1>Hide the paragraphs when you click them</h1>
<body>
<p>para 1</p>
<p>para 2</p>
<p>para 3: longer text the quick brow fox etc.</p>
<p>para 4</p>
</body>
</html>
