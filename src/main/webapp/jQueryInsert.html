<!DOCTYPE html>
<html>

<head>
    <title>Insert with JQuery</title>
    <script
            src="http://code.jquery.com/jquery-latest.js">
    </script>

    <script>
        $(document).ready(function(){
            $("#ins1").click(function(){
                alert("hello: function inserter is running");
                $("#target").before("<p>This is paragraph 1.5</p>");
                $("#target").after("<p>This is paragraph 2.5</p>");
            });
        });
    </script>
</head>
<body>
<h1>Inserting elements</h1>
<p>This is paragraph 1.</p>
<p id="target">This is paragraph 2.</p>
<p id="source">This is paragraph 3.</p>
<p>This is paragraph 4.</p>
<br>
<form>
    <input id="ins1" type="button" value="insert new text"  />
</form>
</body>
</html>
