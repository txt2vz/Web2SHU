<DOCTYPE! html>
<html>
<head>
    <script>
        function greenText()
        {
            var shuObject = document.getElementById("shu");
            shuObject.style.color = 'green';
        }

        function blueText()
        {
            var shuObject = document.getElementById("shu");
            shuObject.style.color = 'blue';
        }
    </script>
</head>
<body>
<h1 id="shu" style="color:blue" onmouseover="greenText()" onmouseout="blueText()">
    Welcome to Sheffield Hallam University
</h1>
</body>
</html>
