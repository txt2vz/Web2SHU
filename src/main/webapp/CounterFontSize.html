<!DOCTYPE html>

<!-- Counter-controlled repetition. -->
<html >
<head>
    <title>Counter-Controlled Font Size</title>
</head>
<body>
</body>
<h1>While Loop Example</h1>
<script>

    var counter = 10; // initialization

    while ( counter <= 30 ) // repetition condition
    {
        document.writeln( "<p style = \"font-size: " +
            counter + "px\">font size " + counter + "px</p>" );
        counter = counter + 5; // increment
    } //end while
</script>
</html>
