<html>
<head>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: green;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
</head>

<title>SHU Viz</title>
<h1>d3 Test Enter</h1>
<body>
<div class="chart">
</div>
<script>
    var numbers = [72, 4, 8, 15, 16, 23, 42];

    d3.select(".chart")
        .selectAll("div")
        .data(numbers)
        .enter().append("div")
        .style("width", function(d) { return d * 10 + "px"; })
        .text(function(d) { return d; });

</script>
</body>
</html>
