<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHU D3</title>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: blue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

        svg text {
            fill: yellow;
            font: 12px sans-serif;

        }
    </style>

</head>
<body>

<div class = 'chart'></div>
<script>
    //https://bl.ocks.org/mbostock/7452541

    var chartData = [80, 120, 40, 150, 200];

    var scaleWidth = d3.scaleLinear()
        .domain([0, d3.max(chartData)])
        .range([0, 400]);

    var bardata = [20, 30, 105, 15, 85];

    var height = 400,
        width = 600,
        barWidth = 50,
        barOffset = 5;

var chart =      d3.select('.chart').append('svg')
    .attr('width', width)
    .attr('height', height);

    var barWidth = width / bardata.length;

    var bar = chart.selectAll('g')
        .data(bardata)
        .enter().append('g')
        .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

    bar.append("rect")

        .style('fill', '#C61C6F')
        .attr('width', barWidth)
        .attr('height', function(d) {
            return d;
        })
        .attr('x', function(d,i) {
            return i * (barWidth + barOffset);
        })
        .attr('y', function(d) {
            return height - d;
        }).append('text')
         .attr("font-family", "sans-serif")
        .attr("font-size", "20px")
        .style("text-anchor", "middle")
                     .attr("fill", "blue").text('om tat sat');






</script>

</body>
</html>
