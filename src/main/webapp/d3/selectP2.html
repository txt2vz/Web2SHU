<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHU Tintin CSV</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>

    var dataset = [ 4, 10, 14, 2, 7 ];

    d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
       // .text("New paragraph!");

    .text(function(d) {
        return "Data is:  " + d;
    });


</script>
</body>
</html>
