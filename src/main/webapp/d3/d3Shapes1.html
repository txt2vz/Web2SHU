<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Shapes</title>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="container">
    <h2>D3 Shape Test</h2>
    <section id="chart"></section>
</div>

<script>
    d3.select('#chart')
        .append('svg')
        .attr('width', 600)
        .attr('height', 400)
        .style('background', "#93A1A1")
        .append("rect")
        .attr('x', 200)
        .attr('y', 100)
        .attr('height', 200)
        .attr('width', 200)
        .style('fill', '#CB4B19');
    d3.select('svg')
        .append('circle')
        .attr('cx','300')
        .attr('cy','200')
        .attr('r','50')
        .style('fill', '#840043');
</script>

<script>
    var h4numbers=[33,11,2,7];
    var p = d3.select("body").selectAll("h4")
        .data(h4numbers)
        .enter()
        .append("h3")
        .text(function (d,i) {
            return "i = " + i + " d = "+d;
        });
    ;

</script>
</body>
</html>
