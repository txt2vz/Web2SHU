<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHU Tintin CSV</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>

    var rowConverter = function(d) {
        return {
            Book: d.Book, //No conversion
            Copies_Sold: parseInt(d.Copies_Sold)
        };
    }

    d3.csv("books.csv",rowConverter, function(data) {
        console.log(data);
    });


</script>
</body>
</html>
